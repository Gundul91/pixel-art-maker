<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Lemonada:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1><span class="l">L</span>ab: <span class="p">P</span>ixel <span class="a">A</span>rt <span class="m">M</span>aker</h1>

    <h2 class="size-description">Choose Grid Size</h2>
    <form id="size-picker">
        Grid Height:
        <input type="number" id="input-height" name="height" min="1" value="40">
        Grid Width:
        <input type="number" id="input-width" name="width" min="1" value="40">
        <input type="button" id="btn-create" value="Create">
    </form>

    <h2 class="pick-description">Pick A Color</h2>
    <input type="color" id="color-picker">

    <h2 class="canvas-description">Design Canvas</h2>
    <table id="pixel-canvas" oncontextmenu="return false;"  ondragstart="return false;" ondrop="return false;"></table>
    <script src="js/designs.js"></script>
</body>
</html>
